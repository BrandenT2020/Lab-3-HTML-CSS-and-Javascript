<html>
	<head>
		<title> My Slide Show </title>
        <script src = "slide.js"> </script>
	</head>


	<body>
		Welcome to animal slide show!

        <br>
        <img src="dog.jpeg" id = "dog"
        height="180" width="275"
        STYLE="position:absolute; TOP:35px; LEFT:170px;" />
        <img src="cat.jpeg" id = "cat" style = "visibility: hidden"
        height="180" width="275"
        STYLE="position:absolute; TOP:35px; LEFT:170px;"/>
        <img src="sheep.jpg" id = "sheep" style = "visibility: hidden"
        height="180" width="275"/>
        <img src="horse.jpeg" id = "horse" style = "visibility: hidden"
        height="180" width="275"/>
        <img src="cow.jpeg" id = "cow" style = "visibility: hidden"
        height="180" width="275"/>

		<br><br>
		<button onclick = "previousPic()"> Previous</button>
        <button onclick = "nextPic()"> Next</button>

	</body>
</html>
